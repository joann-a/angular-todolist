<div class="container">
  <h1>Today's Tasks</h1>
  <ul>
    <li *ngFor="let todo of todolist">
      <input type="checkbox" id="item" />
      <label for="item">{{ todo.desc }}</label>
      <div class="compliment">{{ getComplement() }}</div>
    </li>
  </ul>

  <div>
    <input #todoDesc placeholder="Add a task!" />
    <button (click)="add(todoDesc.value); todoDesc.value = ''">add</button>
  </div>
  <br />
  <button>Clear list</button>
</div>
